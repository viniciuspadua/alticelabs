<div class="toolbar" role="banner">
  <img width="40" alt="Angular Logo" src="https://www.alticelabs.com/wp-content/uploads/2019/05/logo_alticelabs.png" />
  <span>Alticelabs - Exercício Técnico</span>
</div>

<div class="content" role="main">

  <h2>Sequência Alticci</h2>

  <form [formGroup]="form">
    <div class="card-container">
      <input class="card" type="number" formControlName="numero" placeholder="Informe o número">

      <button class="card" (click)="consultar()">
        <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path d="M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0l4.6-4.6-4.6-4.6L16 6l6 6-6 6-1.4-1.4z" />
        </svg>
        Calcular
      </button>

      <div *ngIf="valor > -1" class="card bold">
        Resultado {{valor}}
      </div>
    </div>
  </form>

  <h2>Números Calculados</h2>
  <div class="card-container">
    <div *ngFor="let a of list" class="card">
      n = {{a.n}} => a({{a.n}}) = {{a.result}}
    </div>
  </div>

</div>
